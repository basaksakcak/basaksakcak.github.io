<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
      </header>

      {% include nav.html %}

      <main>
        {{ content }}
      </main>

      <footer>
        <hr />
        <p><small>Â© {{ site.time | date: "%Y" }} {{ site.title }}. Theme by <a href="https://github.com/orderedlist/jekyll-theme-minimal">jekyll-theme-minimal</a>.</small></p>
      </footer>
    </div>
  </body>
</html>
